<section class="card shadow-lg p-4">
  <h3 class="card-title text-primary mb-4">Finalizar Pedido</h3>

  <form (ngSubmit)="onSubmit()" class="row g-3">
    
    <div class="col-12 row g-0 align-items-center"> 
        <label class="col-4 col-form-label ps-0">Hora de Entrega</label>
        <div class="col-8">
            <app-atomo-input 
                tipo="time" 
                [valor]="form().horaEntrega"
                [errorMensaje]="errors().horaEntrega"
                (valorChange)="onInput('horaEntrega', $event)">
            </app-atomo-input>
        </div>
    </div>

    <div class="col-12 row g-0 align-items-start"> 
        <label class="col-4 col-form-label ps-0">Dirección</label>
        <div class="col-8">
            <app-atomo-input 
                tipo="textarea"
                [valor]="form().direccion"
                [errorMensaje]="errors().direccion"
                (valorChange)="onInput('direccion', $event)">
            </app-atomo-input>
        </div>
    </div>

    <div class="col-12 row g-0 align-items-center mt-3">
        <label class="col-4 col-form-label ps-0">Método de Pago</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="metodoPago" id="tarjeta"
                [checked]="form().metodoPago === 'Tarjeta'"
                (change)="onMetodoPagoChange('Tarjeta')">
                <label class="form-check-label" for="tarjeta">Tarjeta</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="metodoPago" id="bizum"
                [checked]="form().metodoPago === 'Bizum'"
                (change)="onMetodoPagoChange('Bizum')">
                <label class="form-check-label" for="bizum">Bizum</label>
            </div>
        </div>
    </div>
    
    <div class="col-12 row g-0 justify-content-end">
        <div class="col-8">
            @if (form().metodoPago === 'Tarjeta') {
                <app-atomo-input
                label="Número Tarjeta"
                tipo="text"
                [valor]="form().numeroTarjeta"
                [errorMensaje]="errors().numeroTarjeta"
                (valorChange)="onInput('numeroTarjeta', $event)">
                </app-atomo-input>
            } @else if (form().metodoPago === 'Bizum') {
                <app-atomo-input
                label="Número Teléfono"
                tipo="text"
                [valor]="form().numeroTelefono"
                [errorMensaje]="errors().numeroTelefono"
                (valorChange)="onInput('numeroTelefono', $event)">
                </app-atomo-input>
            }
        </div>
    </div>

    <div class="col-12 d-flex justify-content-center gap-5 mt-4">
      
      <app-atomo-boton
        texto="PAGAR"
        claseBootstrap="btn-success btn-lg"
        [tipo]="'button'" 
        (clickBoton)="onSubmit()">
        <i class="bi bi-credit-card-fill fs-4 me-2"></i>
      </app-atomo-boton>
        
      <app-atomo-boton
        texto="LIMPIAR"
        claseBootstrap="btn-outline-secondary btn-lg"
        [tipo]="'button'"
        (clickBoton)="onClear()">
        <i class="bi bi-trash-fill fs-4 me-2"></i>
      </app-atomo-boton>
    </div>

  </form>
</section>
