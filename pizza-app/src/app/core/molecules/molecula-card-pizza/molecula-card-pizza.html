<div class="card h-100 shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">{{ pizza().nombre | uppercase }}</h5>
        <span class="badge bg-primary fs-6">{{ pizza().precio | number:'1.2-2' }}â‚¬</span>
      </div>
      <img [src]="pizza().imagenUrl" [alt]="pizza().nombre" class="card-img-top" style="height: 180px; object-fit: cover;">
      
      <div class="card-body">
        <div class="mb-3 d-flex gap-2">
          @for (icon of pizza().ingredientesIconos; track $index) {
            <i class="bi bi-star-fill text-secondary" title="{{ icon }}"></i>
          }
        </div>
        
        <div class="d-flex gap-2 align-items-center">
          <label class="form-label mb-0" for="cant-{{ pizza().id }}">Cantidad:</label>
          <input
            type="number"
            id="cant-{{ pizza().id }}"
            class="form-control form-control-sm"
            [value]="cantidad()"
            (input)="onCantidadChange($event.target.value)"
            min="1"
            style="width: 70px;"
          >

          <app-atomo-boton
            texto="Comprar"
            claseBootstrap="btn-success"
            [class.w-100]="true"
            (clickBoton)="onAddToCart()">
            <i class="bi bi-cart-plus"></i>
          </app-atomo-boton>
        </div>
      </div>
    </div>
